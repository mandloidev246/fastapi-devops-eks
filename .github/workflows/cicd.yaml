name: CI-CD FastAPI to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  EKS_CLUSTER_NAME: devops-eks-cluster
  DOCKER_IMAGE: devsdocker18/fastapi-api
  KUBECONFIG: /home/runner/.kube/config

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Docker setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: devsdocker18/fastapi-api:latest

      # 3️⃣ AWS authentication
      - name: Configure AWS credentials (Assume Role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      # 4️⃣ Install kubectl
      - name: Install kubectl
        run: |
          curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 5️⃣ Install Helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 6️⃣ Setup kubeconfig (EXPLICIT)
      - name: Configure kubeconfig for EKS
        run: |
          mkdir -p ~/.kube
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $EKS_CLUSTER_NAME \
            --kubeconfig ~/.kube/config
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV

      # 7️⃣ Hard verification (NO GUESSING)
      - name: Verify EKS authentication
        run: |
          aws sts get-caller-identity
          kubectl version --short
          kubectl config current-context
          kubectl get nodes

      # 8️⃣ Helm deployment
      - name: Deploy FastAPI using Helm
        run: |
          helm upgrade --install fastapi helm/fastapi
